<div *ngIf="isNeeded">
    <div class="modal fade bd-example-modal-lg show" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        style="padding-right: 17px; display: block;background: rgb(60 60 60 / 25%);">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">CSV preview</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" style="overflow: scroll;">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col"  *ngFor="let th of lines[0]">{{th}}</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let row of linesR[0]">
                                <td *ngFor="let column_val of row">{{column_val}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <span style="margin-right: 5px;">Load CSV data</span>
    <input type="file" id="file" (change)="handleFileInput($event)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" >
</div>
