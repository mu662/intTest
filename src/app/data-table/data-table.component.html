<table datatable [dtOptions]="dtOptions" class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">phone</th>
      <th scope="col">City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.name }}</th>
      <td>{{ user.address }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.city }}</td>
    </tr>

  </tbody>
</table>
